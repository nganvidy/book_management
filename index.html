<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="text-center text-primary">Book Management Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="d-none">
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar bg-primary text-white vh-100 p-3">
        <h4 class="text-center">Book Management</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Logout</a>
          </li>
          <!-- <li class="nav-item">
            <a href="#" class="nav-link text-white">Add Book</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Reports</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Settings</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Logout</a>
          </li> -->
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="container p-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Dashboard</h2>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#bookModal" onclick="clearForm()">Add Book</button>
        </div>
        <input type="text" id="filterInput" class="form-control my-3" placeholder="Search books...">
        <table class="table table-hover">
          <thead class="table-primary">
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bookList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Book Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Add/Edit Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="bookForm">
            <div class="mb-3">
              <label for="bookName" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="bookName" required>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input type="text" class="form-control" id="genre" required>
            </div>
            <input type="hidden" id="bookId">
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Book Detail View Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-bold" id="detailModalLabel">ðŸ“š Book Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex align-items-center mb-4">
                <div class="icon-container bg-primary text-white rounded-circle me-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                  <i class="bi bi-book fs-3"></i>
                </div>
                <h4 class="card-title text-primary fw-bold mb-0" id="detailBookName"></h4>
              </div>
              <div class="book-info">
                <p class="card-text">
                  <strong class="text-secondary">Author:</strong>
                  <span id="detailAuthor" class="text-dark"></span>
                </p>
                <p class="card-text">
                  <strong class="text-secondary">Genre:</strong>
                  <span id="detailGenre" class="text-dark"></span>
                </p>
                <p class="card-text">
                  <strong class="text-secondary">Description:</strong>
                  <span id="detailDescription" class="text-dark"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
